<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../estilos/style-geral.css">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px);
            align-items: center;
            justify-content: flex-end;
        }

        .image-container {
            flex: 1;
            background: url('../imgs/img-bglogin.jpg') no-repeat center center;
            background-size: cover;
            height: 100%;
            margin-right: 20px;
            box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.551);
        }

        main {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            margin-right: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00907d;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2f2f2f;
        }

        label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        label input {
            margin-right: 10px;
        }

        a {
            color: #00907d;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        a:hover {
            color: #00bca3;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../imgs/logo-sembg.png" alt="Logo" id="logo"></a>

        <div class="menu-text">
            <p>ROUPAS</p>
            <p>ACESSÓRIOS</p>
        </div>

        <input type="text" id="busca" placeholder="O que procura hoje?">
    </header>

    <div class="container">
        <div class="image-container"></div>
        <main>
            <form id="loginForm">
                <h1>Entrar</h1>
                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" placeholder="Seu nome" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>
                <label>
                    <input type="checkbox" id="lembrarMe"> Lembrar-me
                </label>
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
            </form>
        </main>
    </div>
    <script>
        function verificarLogin(event) {
            event.preventDefault();
            
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const usuarioPadrao = "usuario";
            const senhaPadrao = "senha123";

            if (usuario === usuarioPadrao && senha === senhaPadrao) {
                window.location.href = "admin.html";
            } else {
                alert("Nome de usuário ou senha incorretos!");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", verificarLogin);
    </script>
</body>
</html>
