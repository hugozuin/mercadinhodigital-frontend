<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Produtos</title>
    <link rel="stylesheet" href="../estilos/style-admin.css">
    <link rel="stylesheet" href="../estilos/style-header.css">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../imgs/logo-sembg.png" alt="Logo" id="logo"></a>

        <div class="menu-text">
            <p>MERCADO</p>
            <p>FARMÁCIA</p>
        </div>

        <div id="busca">
            <img src="../imgs/lupa.png" alt="Lupa de busca">
            <p>O que procura hoje?</p>
        </div>

        <a href="carrinho.html"><img src="../imgs/carrinho.png" alt="Carrinho de compra" id="carrinho"></a> <!--Colocar contador-->
    </header>
    <main>
        <h1>Administração de Produtos</h1>
        <form id="formulario-produto">
            <div>
                <label for="nome-produto">Nome do Produto:</label>
                <input type="text" id="nome-produto" required>
            </div>
            <div>
                <label for="descricao-produto">Descrição:</label>
                <input type="text" id="descricao-produto" required>
            </div>
            <div>
                <label for="preco-produto">Preço:</label>
                <input type="number" id="preco-produto" required>
            </div>
            <div>
                <label for="imagem-produto">Imagem (URL):</label>
                <input type="text" id="imagem-produto" required>
            </div>
            <div>
                <label for="categoria-produto">Categoria:</label>
                <select id="categoria-produto" required>
                    <option value="mercado">Mercado</option>
                    <option value="farmacia">Farmácia</option>
                </select>
            </div>
            <input type="hidden" id="index-produto">
            <button type="submit">Adicionar Produto</button>
        </form>
        <h2>Produtos</h2>
        <div id="lista-produtos"></div>
        <button id="limpar-produtos">Limpar Catálogo</button>
    </main>
    <script src="../scripts/admin.js"></script>
</body>
</html>
