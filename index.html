<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Digital - Catálogo</title>
    <link rel="stylesheet" href="./estilos/style-header.css">
    <link rel="stylesheet" href="./estilos/carrosel.css">
    <link rel="stylesheet" href="./estilos/produto.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html"><img src="imgs/logo-sembg.png" alt="Logo" id="logo"></a>

        <div class="menu-text">
            <p>MERCADO</p>
            <p>FARMÁCIA</p>
        </div>

        <div id="busca">
            <img src="imgs/lupa.png" alt="Lupa de busca">
            <p>O que procura hoje?</p>
        </div>

        <a href="#" id="carrinho-link">
            <img src="imgs/carrinho.png" alt="Carrinho de compra" id="carrinho">
            <span id="contador-carrinho">0</span>
        </a>

        <a href="pageAdm/login.html" id="login">
            <abbr title="Login necessário apenas para administradores">Entrar</abbr>
        </a>
    </header>

    <section class="carrossel-section">
        <div class="carrossel">
            <div class="carrossel-interno">
                <div class="item-carrossel ativo">
                    <img src="imgs/img1.jpg" alt="Imagem 1">
                </div>
                <div class="item-carrossel">
                    <img src="imgs/img2.jpg" alt="Imagem 2">
                </div>
                <div class="item-carrossel">
                    <img src="imgs/img3.jpg" alt="Imagem 3">
                </div>
            </div>
            <div class="indicadores-carrossel">
                <span class="indicador ativo" data-slide-to="0"></span>
                <span class="indicador" data-slide-to="1"></span>
                <span class="indicador" data-slide-to="2"></span>
            </div>
        </div>
    </section>

    <main>
        <h2>Mais vendidos em Mercado</h2>
        <div class="produtos-wrapper">
            <button class="scroll-btn left">&lt;</button>
            <div class="produtos-container mercado">
                <!-- Os produtos de mercado serão adicionados dinamicamente aqui -->
            </div>
            <button class="scroll-btn right">&gt;</button>
        </div>
    
        <h2>Mais vendidos em Farmácia</h2>
        <div class="produtos-wrapper">
            <button class="scroll-btn left">&lt;</button>
            <div class="produtos-container farmacia">
                <!-- Os produtos de farmácia serão adicionados dinamicamente aqui -->
            </div>
            <button class="scroll-btn right">&gt;</button>
        </div>
    </main>

    <!-- Menu Lateral do Carrinho -->
    <div id="menu-carrinho" class="menu-carrinho">
        <div class="menu-carrinho-header">
            <span id="fechar-carrinho">&times;</span>
            <h2>Carrinho de Compras</h2>
        </div>
        <div class="menu-carrinho-corpo" id="carrinho-itens">
            <!-- Produtos do carrinho serão adicionados aqui -->
        </div>
        <div class="menu-carrinho-footer">
            <button id="finalizar-compra">Finalizar Compra</button>
        </div>
    </div>
    
    <script src="./scripts/script-index.js"></script>
</body>
</html>
