<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo do contêiner principal */
        main {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }

        /* Estilo dos títulos */
        header h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilo dos campos de entrada */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilo do botão */
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover{
            background-color: #2f2f2f;
        }

        /* Estilo do checkbox e do link */
        label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        label input {
            margin-right: 10px;
        }

        a {
            color: #00bfa5;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        a:hover{
            color: #00eacb;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Entrar</h1>
        </header>
        <form id="loginForm">
            <label for="usuario">Nome de Usuário</label>
            <input type="text" id="usuario" placeholder="Seu nome" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha" required>
            <label>
                <input type="checkbox" id="lembrarMe"> Lembrar-me
            </label>
            <button type="submit">Entrar</button>
            <a href="#">Esqueceu a senha?</a>
        </form>
    </main>
    <script>
        // Função para armazenar dados no Local Storage
        function armazenarDados() {
            const usuarioPadrao = "usuario";
            const senhaPadrao = "senha123";
            localStorage.setItem("usuario", usuarioPadrao);
            localStorage.setItem("senha", senhaPadrao);
        }

        // Função para verificar login
        function verificarLogin(event) {
            event.preventDefault();
            
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const usuarioArmazenado = localStorage.getItem("usuario");
            const senhaArmazenada = localStorage.getItem("senha");

            if (usuario === usuarioArmazenado && senha === senhaArmazenada) {
                window.location.href = ".";
            } else {
                alert("Nome de usuário ou senha incorretos!");
            }
        }

        // Armazena os dados ao carregar a página
        window.onload = armazenarDados;

        // Adiciona o evento de submit ao formulário
        document.getElementById("loginForm").addEventListener("submit", verificarLogin);
    </script>
</body>
</html>
